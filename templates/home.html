<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebChatBoards</title>
</head>
<body>
    <h1>Web Chat Boards</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Board Name</th>
                <th>Posts</th>
                <th>Topics</th>
                <th>Last Post</th>
            </tr>
        </thead>
        <tbody>
            {% for board in chatBoard %}
            <tr>
                <td>
                    {{board.name}} <br>
                    <small style="color:#888">{{board.details}}</small>
                </td>
                <td>0</td>
                <td>0</td>
                <td></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
